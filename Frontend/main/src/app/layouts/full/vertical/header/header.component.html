  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button [matMenuTriggerFor]="profilemenu" aria-label="Profile" class="m-l-8">
    <img [src]="profilePic" (error)="onImageError($event)" class="rounded-circle object-cover icon-35 profile-dd"
      width="35" height="35" alt="Profile Picture" />
  </button>

  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <!-- User Profile Block -->
    <div class="p-x-32 p-y-16" *ngIf="user">
      <h6 class="f-s-16 f-w-600 m-0">User Profile</h6>

      <div class="d-flex align-items-center p-b-24 b-b-1 m-t-16">
        <img [src]="user?.profile_image_upload || 'assets/images/default-avatar.png'" (error)="onImageError($event)"
          class="rounded-circle" width="80" height="80" alt="User" alt="User" />
        <div class="m-l-16">
          <h6 class="f-s-14 f-w-600 m-0">
            {{ user.first_name | titlecase }} {{ user.last_name | titlecase }}
          </h6>
          <span class="f-s-14 d-block m-b-4">
            {{ user.user_type | titlecase }}
          </span>
          <span class="d-flex align-items-center">
            <i-tabler name="mail" class="icon-15 m-r-4 mb-2"></i-tabler>
            {{ user.email_id }}
          </span>

        </div>
      </div>
    </div>

    <div class="d-flex align-items-center w-100 p-x-32 p-y-16  rounded" *ngIf="isLoggedIn">
      <!-- Icon on the left -->
      <div class="me-3">
        <button mat-mini-fab class="text-primary bg-white shadow-none rounded" [routerLink]="['/authentication/edit-profile']" >
          <img src="assets/images/svgs/icon-account.svg" width="20" />
        </button>
      </div>
      <div>
        <div class="d-flex align-items-center">
          <span class="fw-bold me-2 cursonr" [routerLink]="['/authentication/edit-profile']">My Profile</span>
        </div>
        <div class="d-flex align-items-center mt-1">
          <span class="text">Profile Settings</span>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center w-100 p-x-32 p-y-16  rounded" *ngIf="isLoggedIn">
      <!-- Icon on the left -->
      <div class="me-3">
        <button mat-mini-fab class="text-primary bg-white shadow-none rounded" [routerLink]="['/authentication/change-password']" >
          <img src="assets/images/svgs/icon-account.svg" width="20" />
        </button>
      </div>
      <div>
        <div class="d-flex align-items-center">
          <span class="fw-bold me-2 cursonr" [routerLink]="['/authentication/change-password']">Change Password</span>
        </div>
        <div class="d-flex align-items-center mt-1">
          <span class="text">Password Settings</span>
        </div>
      </div>
    </div>
    <!-- Action Buttons -->
    <div class="p-y-12 p-x-32 p-2 m-2">
      <!-- Login Button -->
      <a *ngIf="!isLoggedIn" [routerLink]="['/authentication/login']" mat-stroked-button color="primary"
        class="w-100 m-b-8">
        Log In
      </a>

      <!-- Logout Button -->
      <button *ngIf="isLoggedIn" mat-stroked-button color="warn" class="w-100" (click)="logout()">
        Log Out
      </button>
    </div>
