<form [formGroup]="form" (ngSubmit)="onSubmit()" class="professional-form footer">
  <h5>Add Logs</h5>
  <div class="form-row">
    <mat-form-field appearance="outline" class="half-width mat-caption">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date" required>
      <mat-hint>Choose a date</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Version No</mat-label>
      <input matInput formControlName="version" required>
    </mat-form-field>
  </div>


  <!-- Added Field -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Added</mat-label>
    <textarea matInput formControlName="added" rows="3" placeholder="One item per line" required></textarea>
  </mat-form-field>

  <!-- Modified Field -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Modified</mat-label>
    <textarea matInput formControlName="modified" rows="3" required></textarea>
  </mat-form-field>

  <!-- Tested Field -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Tested</mat-label>
    <textarea matInput formControlName="tested" rows="3" required></textarea>
  </mat-form-field>

  <!-- Submit Button -->
  <div class="button-container">
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Save Log</button>
  </div>
</form>
