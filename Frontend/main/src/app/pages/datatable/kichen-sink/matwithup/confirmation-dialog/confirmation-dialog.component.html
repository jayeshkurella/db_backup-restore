<h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
      <p>{{ data.message }}</p>
      <form [formGroup]="form" *ngIf="data.showNote">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ data.noteLabel || 'Notes' }}</mat-label>
          <textarea matInput formControlName="note" rows="3"></textarea>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="{ confirmed: false }">{{ data.cancelText || 'Cancel' }}</button>
      <button mat-flat-button color="primary" [mat-dialog-close]="{ confirmed: true, note: form.value.note }" 
              [disabled]="data.showNote && form.invalid">
        {{ data.confirmText || 'Confirm' }}
      </button>
    </mat-dialog-actions>
