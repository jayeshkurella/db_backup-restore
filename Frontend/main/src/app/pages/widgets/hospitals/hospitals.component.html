<mat-card class="text-center mat-elevation-z2 py-4 m-2">
  <div class="d-flex justify-content-between align-items-start flex-wrap mb-3 border-bottom">
  
    <!-- Headings Section (Centered Vertically) -->
    <div class="flex-grow-1 text-center">
      <h4 class="mat-headline m-0">
        Find Your Local Hospital
      </h4>
      <p class="mat-subheading-1  pb-2 d-inline-block" style="line-height: 10px;">
        Quick access to emergency medical services and hospitals across the country
      </p>
    </div>
  
    <!-- Add Button (Aligned Right) -->
    <div class="ms-3 mt-2 mt-sm-0">
      <button mat-stroked-button color="primary" style="margin-right: 5px;" (click)="addhospital()">
        Add Hospital
      </button>
    </div>
  </div>
  
  
  <div class="row p-2">
    <!-- Dynamic Hospital Cards -->
    <div class="col-sm-6 col-lg-4 mb-3" *ngFor="let hospital of allhospitals">
      <mat-card class="cardWithShadow overflow-hidden">
        
        <!-- Image Section -->
        <div class="position-relative">
          <img
            *ngIf="hospital.hospital_photo; else placeholder"
            [src]="environment.apiUrl + hospital.hospital_photo"
            class="w-100 object-fit-cover"
            style="height: 200px; border-radius: 8px;"
            alt="{{ hospital.name }}"
          />
          <ng-template #placeholder>
            <div class="w-100 d-flex align-items-center justify-content-center bg-light" style="height: 200px;">
              <mat-icon fontIcon="image" style="font-size: 3rem; color: #ccc;"></mat-icon>
            </div>
          </ng-template>
        </div>
  
        <!-- Card Content -->
        <mat-card-content class="p-3 pb-2">
          
          <!-- Name and Type -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="fw-bold mb-0">{{ hospital.name }}</h5>
            <span class="badge px-2 py-1"
                  [ngClass]="{
                    'bg-success text-white': hospital.type === 'Government',
                    'bg-warning text-white': hospital.type !== 'Government'
                  }">
              {{ hospital.type }}
            </span>
          </div>
  
          <!-- Address and Contact -->
          <div class="d-flex justify-content-between text-muted f-s-14 mb-2">
            <div class="d-flex align-items-center">
              <mat-icon fontIcon="location_on" class="me-1" style="font-size: 18px;"></mat-icon>
              {{ hospital.address_details.city }}, {{ hospital.address_details.state }}
            </div>
            <div class="d-flex align-items-center">
              <mat-icon fontIcon="call" class="me-1" style="font-size: 18px;"></mat-icon>
              {{ hospital.hospital_contact[0]?.phone_no || 'N/A' }}
            </div>
          </div>
          
          <!-- More Info Button -->
          <div class="mt-3 mb-1">
            <button mat-stroked-button color="primary" class="w-100 px-3 py-2" (click)="seeMoreHospital(hospital)">
              More Info
            </button>
          </div>
          
  
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  
  </mat-card>
