<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Basic Header Form -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<div class="person-form-container p-4 bg-white rounded shadow-sm">
  <h4 class="mb-1">Add Person Here</h4>

  <div class="p-3 bg-light-primary rounded">
    <h5 class="f-s-14 text-primary d-flex align-items-center f-w-600">
      <i-tabler name="info-circle" class="icon-20 me-2 d-flex"></i-tabler>
      Personal Info
    </h5>
  </div>

  <div class="row g-3 mt-3">
    <div class="col-md-6 col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>First Name</mat-label>
        <input matInput type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Select Gender</mat-label>
        <mat-select value="male">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-label class="f-s-14 f-w-600 mb-2 d-block">Membership</mat-label>
      <mat-radio-group aria-label="Select an option" class="d-flex gap-3">
        <mat-radio-button value="1" color="primary">Free</mat-radio-button>
        <mat-radio-button value="2" color="primary">Paid</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="col-md-6 col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="p-3 bg-light-primary rounded mt-4">
    <h5 class="f-s-14 text-primary d-flex align-items-center f-w-600">
      <i-tabler name="info-circle" class="icon-20 me-2 d-flex"></i-tabler>
      Address
    </h5>
  </div>

  <div class="row g-3 mt-3">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Street</mat-label>
        <input matInput type="text" />
      </mat-form-field>
    </div>

    <div class="col-md-6 col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>City</mat-label>
        <input matInput type="text" />
      </mat-form-field>
    </div>

    <div class="col-md-6 col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>State</mat-label>
        <input matInput type="text" />
      </mat-form-field>
    </div>

    <div class="col-md-6 col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Post Code</mat-label>
        <input matInput type="text" />
      </mat-form-field>
    </div>

    <div class="col-md-6 col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Country</mat-label>
        <mat-select>
          <mat-option value="india">India</mat-option>
          <mat-option value="uk">United Kingdom</mat-option>
          <mat-option value="africa">Africa</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button mat-flat-button class="bg-error text-white me-3">Cancel</button>
    <button mat-flat-button color="primary">Submit</button>
  </div>
</div>
