<div class="layer-control-panel">
  <h4>Operational Layers</h4>
  <div *ngFor="let layer of operationalLayers">
    <label>
      <input type="checkbox" [(ngModel)]="layer.active" (change)="toggleLayer(layer)" />
      {{ layer.name }}
    </label>
  </div>
</div>

<div id="map" style="height: 70vh;"></div>
