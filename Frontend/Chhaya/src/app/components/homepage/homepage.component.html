<div class="d-flex flex-column flex-lg-row">
    <!-- Sidebar -->
    <div class="sidebar" [class.open]="isSidebarOpen">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <img src="assets/images/Chhaya.png" alt="Chhaya Foundation Logo" (click)="onNavigate()" class="sidebar-title">
        </div>

        <!-- Sidebar Links -->
        <ul class="sidebar-links list-unstyled">
            <!-- Report Case Dropdown -->
            <li class="sidebar-item" [class.show]="openDropdown === '#reportCaseMenu'">
                <a
                    class="dropdown-toggle d-flex align-items-center"
                    (click)="toggleDropdown($event, '#reportCaseMenu')"
                >
                    <i class="bi bi-folder-plus me-2 custom-icon"></i>
                    <span>Report Case</span>
                </a>
                <ul class="collapse list-unstyled ps-3" [class.show]="openDropdown === '#reportCaseMenu'" id="reportCaseMenu">
                    <li>
                        <a class="d-flex align-items-center" [routerLink]="'Add-missing-person'" (click)="closeSidebar()">
                            <i class="bi bi-person me-2 custom-icon "></i> Missing Person
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-items-center" [routerLink]="'add-unidentified-person'" (click)="closeSidebar()">
                            <i class="bi bi-question-circle me-2 custom-icon"></i> Unidentified Person
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-items-center" [routerLink]="'add-unidentified-body'" (click)="closeSidebar()">
                            <i class="bi bi-file-earmark-medical me-2 custom-icon"></i> Unidentified Body
                        </a>
                    </li>
                </ul>
            </li>
            
            <!-- Search Case Dropdown -->
            <li class="sidebar-item">
                <a 
                    class="dropdown-toggle d-flex align-items-center" 
                    role="button" 
                    (click)="toggleDropdown($event, 'searchCaseMenu')"
                >
                    <i class="bi bi-search me-2 custom-icon"></i>
                    <span>Search Case</span>
                </a>
                <ul class="collapse list-unstyled ps-3" [class.show]="openDropdown === 'searchCaseMenu'" id="searchCaseMenu">
                    <li>
                        <a class="d-flex align-items-center" [routerLink]="'missingperson'" (click)="closeSidebar()">
                            <i class="bi bi-person me-2 custom-icon"></i> Missing Person
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-items-center" [routerLink]="'unidentified-person'" (click)="closeSidebar()">
                            <i class="bi bi-question-diamond me-2 custom-icon"></i> Unidentified Person
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-items-center" [routerLink]="'unidentified-bodies'" (click)="closeSidebar()">
                            <i class="bi bi-person-x me-2 custom-icon"></i> Unidentified Bodies
                        </a>
                    </li>
                </ul>
            </li>
            
            <!-- Resources Dropdown -->
            <li class="sidebar-item">
                <a 
                    class="dropdown-toggle d-flex align-items-center" 
                    role="button" 
                    (click)="toggleDropdown($event, 'resourcesMenu')"
                >
                    <i class="bi bi-briefcase me-2 custom-icon" ></i>
                    <span>Resources</span>
                </a>
                <ul class="collapse list-unstyled ps-3" [class.show]="openDropdown === 'resourcesMenu'" id="resourcesMenu">
                    <li>
                        <a class="d-flex align-items-center" [routerLink]="'policestation'" (click)="closeSidebar()">
                            <i class="bi bi-shield-shaded me-2 custom-icon"></i> Police Stations
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-items-center" [routerLink]="'Hospitals'" (click)="closeSidebar()">
                            <i class="bi bi-hospital me-2 custom-icon"></i> Hospitals
                        </a>
                    </li>
                </ul>
            </li>
            
            <!-- Volunteer Link -->
            <li class="sidebar-item">
                <a class="d-flex align-items-center" [routerLink]="'volunteers'" (click)="closeSidebar()">
                    <i class="bi bi-hand-thumbs-up me-2 custom-icon"></i>
                    <span>Volunteer</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Overlay for Mobile Sidebar -->
    <div class="sidebar-overlay" [class.open]="isSidebarOpen" (click)="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 maincontent">
        <!-- Navbar Section (Sticky Navbar) -->
        <nav class="navbar navbar-expand-lg manicontentnav sticky-top">
            <div class="container-fluid">
                <!-- Sidebar Toggle Button for Mobile -->
                <button class="navbar-toggler sidebar-toggle" type="button" (click)="toggleSidebar()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav ms-auto"> <!-- ms-auto aligns items to the right -->
                    <li class="nav-item d-md-none">
                        <!-- Visible on smaller screens -->
                        <a class="nav-link">
                            <img src="assets/images/user_icon.svg" alt="User Icon" class="custom-iconn" (click)="onNavigate()">
                        </a>   
                    </li>
                    <li class="nav-item d-none d-md-block">
                        <!-- Visible on larger screens like laptop or desktop -->
                        <a class="nav-link">
                            <img src="assets/images/user_icon.svg" alt="User Icon" class="custom-iconn" (click)="onNavigate()">
                        </a>
                    </li>
                </ul>
                <!-- Navbar Links -->
                <!-- <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> 
                        <li class="nav-item d-md-none">
                            <a class="nav-link">
                                <img src="assets/images/user_icon.svg" alt="User Icon" class="custom-iconn" (click)="onNavigate()">
                            </a>   
                        </li>
                        <li class="nav-item d-none d-md-block">
                            <a class="nav-link">
                                <img src="assets/images/user_icon.svg" alt="User Icon" class="custom-iconn" (click)="onNavigate()">
                            </a>
                        </li>
                    </ul>
                </div>  -->
            </div>
        </nav>

        <!-- Content Section -->
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
