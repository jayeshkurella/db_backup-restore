<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .priority-list {
            list-style-type: none;
            padding: 0;
        }
        .priority-list li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Item to Priority List</h2>
        <form id="priorityForm">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required>
            <label for="priority">Priority:</label>
            <input type="number" id="priority" name="priority" required>
            <button type="submit">Add to List</button>
        </form>
    </div>
    <ul id="priorityList" class="priority-list"></ul>

    <script>
        document.getElementById('priorityForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const item = document.getElementById('item').value;
            const priority = parseInt(document.getElementById('priority').value);
            addItemToList(item, priority);
            this.reset();
        });

        function addItemToList(item, priority) {
            const list = document.getElementById('priorityList');
            const listItem = document.createElement('li');
            listItem.textContent = `Item: ${item}, Priority: ${priority}`;
            listItem.dataset.priority = priority;

            const items = Array.from(list.children);
            items.push(listItem);
            items.sort((a, b) => a.dataset.priority - b.dataset.priority);

            list.innerHTML = '';
            items.forEach(item => list.appendChild(item));
        }
    </script>
</body>
</html>
