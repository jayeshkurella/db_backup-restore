<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" [ngClass]="{ collapsed: isCollapsed, closing: isClosing }">
        <!-- Sidebar Header for Chhaya Foundation -->
        <div class="sidebar-header">
            <h4 class="sidebar-title" *ngIf="!isCollapsed">Chhaya Foundation</h4>
            <i class="bi bi-lightbulb" *ngIf="isCollapsed"></i>
        </div>
        
        <!-- Sidebar Links -->
        <ul class="sidebar-links">
            <!-- Dashboard Link -->
            <li class="sidebar-item" data-tooltip="Dashboard">
                <a routerLink="dashboard">
                    <i class="bi bi-house-door"></i> <!-- Bootstrap icon for house -->
                    <span class="link-text" *ngIf="!isCollapsed">Dashboard</span>
                </a>
            </li>
            <!-- Missing Person Link -->
            <li class="sidebar-item" data-tooltip="Missing Person">
                <a routerLink="missingperson">
                    <i class="bi bi-person"></i> <!-- Bootstrap icon for user -->
                    <span class="link-text" *ngIf="!isCollapsed">Missing Person</span>
                </a>
            </li>
            <!-- Unidentified Person Link -->
            <li class="sidebar-item" data-tooltip="Unidentified Person">
                <a routerLink="unidentified-person">
                    <i class="bi bi-person"></i> <!-- Bootstrap icon for user -->
                    <span class="link-text" *ngIf="!isCollapsed">Unidentified Person</span>
                </a>
            </li>
            <!-- Unidentified Bodies Link -->
            <li class="sidebar-item" data-tooltip="Unidentified Bodies">
                <a routerLink="unidentified-bodies">
                    <i class="bi bi-person"></i> <!-- Bootstrap icon for user -->
                    <span class="link-text" *ngIf="!isCollapsed">Unidentified Bodies</span>
                </a>
            </li>
            <!-- Volunteer Link -->
            <li class="sidebar-item" data-tooltip="Volunteer">
                <a routerLink="volunteers">
                    <i class="bi bi-hand-thumbs-up"></i> <!-- Bootstrap icon for thumbs up -->
                    <span class="link-text" *ngIf="!isCollapsed">Volunteer</span>
                </a>
            </li>
            <!-- Police Station Link -->
            <li class="sidebar-item" data-tooltip="Police Stations">
                <a routerLink="policestation">
                    <i class="bi bi-shield-lock"></i> <!-- Bootstrap icon for shield lock -->
                    <span class="link-text" *ngIf="!isCollapsed">Police Stations</span>
                </a>
            </li>
            <!-- Hospitals Link -->
            <li class="sidebar-item" data-tooltip="Hospitals">
                <a routerLink="Hospitals">
                    <i class="bi bi-hospital"></i> <!-- Bootstrap icon for hospital -->
                    <span class="link-text" *ngIf="!isCollapsed">Hospitals</span>
                </a>
            </li>
            <li class="sidebar-item" data-tooltip="Hospitals">
                <a routerLink="reports">
                    <i class="bi-file-earmark-text"></i> <!-- Bootstrap icon for hospital -->
                    <span class="link-text" *ngIf="!isCollapsed">Reports</span>
                </a>
            </li>
        </ul>
        
        <!-- Sidebar Profile -->
        <div class="sidebar-profile">
            <img src="path-to-profile-picture.jpg" alt="Profile Picture" />
            <div class="sidebar-profile-info">
                <strong>Sanket Lodhe</strong>
                <span>Coderize Technologies</span>
            </div>
            <i class="bi bi-box-arrow-right logout-icon" title="Logout"></i>
        </div>
    </div>
    

    <!-- Toggle Button -->
    <button class="expand-btn btn btn-dark" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
    </button>

    <!-- Main Content -->
    <div class="flex-grow-1 p-3 bg-light">
        <h1>Main Content Here</h1>
    </div>
</div>
